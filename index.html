<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let width = canvas.width;
        let height = canvas.height;

        let blockSize = 10;
        let widthInBlocks = width / blockSize;
        let heightInBlock = height / blockSize;

        let score = 0;

        let drawBorder = function(){
            ctx.fillStyle = "Gray";
            // border top
            ctx.fillRect(0,0,width,blockSize);
            // border bottom
            ctx.fillRect(0,height - blockSize, width, blockSize);
            // border left
            ctx.fillRect(0, 0, blockSize, height);
            // border right
            ctx.fillRect(width - blockSize, 0, blockSize, height);
        };

        let drawScore = function(){
            // standard bottom left
            ctx.textBaseline = "top";
            // horizontale Textposition relativ zum Grundlinienpunkt => left - center - right
            // ctx.textAlign = "left"
            // Size and Font change
            ctx.font = "20px Courier";
            ctx.fillStyle = "Black";
            ctx.textAlign = "left";
            ctx.fillText("Score: " + score , blockSize,blockSize);
        };

        let gameOver = function() {
            clearInterval(intervalId);
            ctx.font = "60px Courier";
            ctx.fillStyle = "Black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("Game Over", width / 2, height / 2);
        };

        let circle = function(x,y, radius, fillCircle){
            ctx.beginPath();
            ctx.arc(x,y,radius,0,Math.PI * 2, false);
            if(fillCircle){
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        // Block Constructer
        let Block = function(row, column){
            this.row = row;
            this.column = column;
        };

        Block.prototype.drawSquare = function(color) {
            let x = this.row * blockSize;
            let y = this.column * blockSize;
            ctx.fillStyle = color;
            ctx.fillRect(x,y, blockSize, blockSize);
        };

        Block.prototype.drawCircle = function(color) {
            let centerX = this.row * blockSize + blockSize/2;
            let centerY = this.column * blockSize + blockSize/2;
            ctx.fillStyle = color;
            circle(centerX, centerY, blockSize/2, true);
        };

        Block.prototype.equal = function(otherBlock) {
            return this.row === otherBlock.row && this.column === otherBlock;
        };

        let snake = function() {
            this.segment = [
                new Block(7,5),
                new Block(6,5),
                new Block(5,5)
            ];
            this.direction = "right";
            this.nextDirection = "right";
        };

        let intervalId = setInterval(function(){
            // ctx.clearRect(0,0,width,height);
            drawScore();
            // snake.move();
            // snake.draw();
            // apple.draw();
            drawBorder();
        },100)
    </script>
</body>
</html>
